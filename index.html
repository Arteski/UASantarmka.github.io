<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .content {
            background-color: aqua;
            width: 90%;
            max-width: 1000px;
            height: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        nav button {
            padding: 10px 30px;
            border: 1px solid green;
            background-color: lightgreen;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav button:hover {
            background-color: green;
            color: white;
            cursor: pointer;
        }

        header h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .label p {
            font-size: 1.2rem;
            padding-left: 20px;
        }

        .table p {
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <nav>
            <button>Home</button>
            <button>About</button>
            <button>Portfolio</button>
            <button>Contact</button>
        </nav>
        <header>
            <h1>Selamat Datang</h1>
        </header>
        <main>
            <div class="column">
                <div class="label"><p><b>Nama</b></p></div>
                <div class="table"><p>Junifer Yofan Liewindo</p></div>
            </div>
        </main>
    </div>
</body>
</html>
